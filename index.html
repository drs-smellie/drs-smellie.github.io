<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Melanie Keatley | Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/aa4acd61fc.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
          @import url("https://fonts.googleapis.com/css?family=Dosis");
      /* Content styling */
      body {
        font-family: 'Dosis', sans-serif;
        background-color: #D7FFF1;
        background-image: url("images/terschelling.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .welcome-banner {
        background-color: #FFFFF3;
        margin-top: 20%;
        padding: 50px;
        border-radius: 7px;
        box-shadow: 0 0 57px 0 #777;
      }
      .welcome-banner h1 {
        text-align: center;
        color: #383A3F;
        font-weight: 800;
        font-size: 40px;
      }
      .welcome-banner p {
        margin-bottom: 20px;
      }
      .welcome-banner h4, .welcome-banner h3 {
        text-align: center;
      }
      .welcome-banner .icon {
        font-size: 30px;
        text-align: center;
      }

      .drop-out-banner {
        background-color: rgba(0, 0, 0, 0.5);
        color: #FFFFF3;
        margin-top: 15%;
        margin-bottom: 50%;
        padding: 5px;
        border-radius: 7px;
        box-shadow: 0 0 57px 0 #777;
      }
      .drop-out-banner h4, .drop-out-banner .icon {
        font-size: 20px;
        text-align: center;
      }

      .bounceInDown {
        animation-delay: 1.5s;
      }

      .hinge {
        animation-delay: 6s;
        animation-duration: 7s;
      }


    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4">
          <div class="welcome-banner">
            <h1>Melanie Keatley</h1>
            <h3>ruby developer  |  amsterdam</h3>
            <div class="animated bounceInDown">
              <div class="icon"><i class="fa fa-diamond"></i></div>
            </div>
            <p>
             <hr></hr>
            <h4>Find me <a href="https://github.com/drs-smellie"><i class="fa fa-github"></i></a>, <a href="https://twitter.com/Keatley"><i class="fa fa-twitter"></i></a> or <a href="https://www.meetup.com/Bitches-and-Bytes/"><i class="fa fa-coffee"></i></a> or write me <a href="mailto:makesmelly@ygmail.com"><i class="fa fa-envelope"></i></a>.
              </h4>
          </div>
          <div class="animated hinge">
            <div class="drop-out-banner">
              <h4>I made this crappy website,<br /> especially for you <3!</h4>
              <div class="icon"><i class="fa fa-pied-piper"></i></div>
            </div>
          </div>
        <div class="col-md-4"> </div>
      </div>
    </div>

  </body>
</html>
